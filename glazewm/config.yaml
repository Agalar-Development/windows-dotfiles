binding_modes:
- keybindings:
  - bindings:
    - h
    - left
    commands:
    - resize --width -2%
  - bindings:
    - l
    - right
    commands:
    - resize --width +2%
  - bindings:
    - k
    - up
    commands:
    - resize --height +2%
  - bindings:
    - j
    - down
    commands:
    - resize --height -2%
  - bindings:
    - escape
    - enter
    commands:
    - wm-disable-binding-mode --name resize
  name: resize
gaps:
  inner_gap: 20px
  outer_gap:
    bottom: -30px
    left: 20px
    right: 20px
    top: -30px
  scale_with_dpi: true
general:
  config_reload_commands: []
  cursor_jump:
    enabled: true
    trigger: monitor_focus
  focus_follows_cursor: true
  hide_method: cloak
  show_all_in_taskbar: false
  shutdown_commands:
  - shell-exec taskkill /IM yasb.exe /F
  - shell-exec taskkill /IM zebar.exe /F
  - shell-exec powershell -Command "Get-CimInstance Win32_Process | Where-Object {
    $_.CommandLine -like '*yasb_glazewm_auto_hide.py*' } | Stop-Process -Force"
  startup_commands:
  - shell-exec yasb
  - shell-exec C:/Users/mert/.config/yasb/start_yasb_glazewm_hidden.bat
  toggle_workspace_on_refocus: false
