window_behavior:
  initial_state: tiling
  state_defaults:
    floating:
      centered: true
      shown_on_top: false
    fullscreen:
      maximized: false
      shown_on_top: false
window_effects:
  focused_window:
    border:
      color: '#8dbcff'
      enabled: true
    corner_style:
      enabled: false
      style: square
    hide_title_bar:
      enabled: false
    transparency:
      enabled: false
      opacity: 95%
  other_windows:
    border:
      color: '#a1a1a1'
      enabled: true
    corner_style:
      enabled: false
      style: square
    hide_title_bar:
      enabled: false
    transparency:
      enabled: false
      opacity: 0%
window_rules:
- commands:
  - move --workspace 1
  match:
  - window_process:
      equals: zen
- commands:
  - move --workspace 2
  match:
  - window_process:
      equals: Discord
- commands:
  - move --workspace 3
  match:
  - window_process:
      equals: Code - Insiders
- commands:
  - move --workspace 4
  match:
  - window_process:
      equals: Spotify
- commands:
  - ignore
  match:
  - window_process:
      equals: zebar
  - window_process:
      equals: yasb
  - window_class:
      regex: Chrome_WidgetWin_1|MozillaDialogClass
    window_title:
      regex: '[Pp]icture.in.[Pp]icture'
  - window_class:
      regex: HwndWrapper\[PowerToys\.PowerAccent.*?\]
    window_process:
      equals: PowerToys
  - window_process:
      equals: PowerToys
    window_title:
      regex: .*? - Peek
  - window_class:
      regex: HwndWrapper
    window_process:
      equals: Lively
  - window_class:
      not_regex: XLMAIN
    window_process:
      equals: EXCEL
  - window_class:
      not_regex: OpusApp
    window_process:
      equals: WINWORD
  - window_class:
      not_regex: PPTFrameClass
    window_process:
      equals: POWERPNT
workspaces:
- name: '1'
- name: '2'
- name: '3'
- name: '4'
- name: '5'
- name: '6'
- name: '7'
- name: '8'
- name: '9'
